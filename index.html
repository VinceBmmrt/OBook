<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBook</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<!DOCTYPE html>
<html>
<head>
  <title>O'Book - Page d'accueil</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">O'Book</div>
    <div class="login-form">
      <input type="text" placeholder="Adresse e-mail ou téléphone">
      <input type="password" placeholder="Mot de passe">
      <button>Connexion</button>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="status-form">
        <textarea placeholder="Exprimez-vous..."></textarea>
        <button>Publier</button>
      </div>
      <div class="posts" id="news-feed">
        <!-- Faux fil d'actualité -->
      </div>
  
      <div class="posts">
        <div class="post">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Mark_Zuckerberg_F8_2018_Keynote_%28cropped%29.jpg" alt="Nom de l'utilisateur">
          <div class="post-content">
            <h3>Nom de l'utilisateur</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pretium neque eu nibh bibendum, ut congue est rhoncus.</p>
            <div class="post-actions">
                <button class="icon-button like-icon"><i class="fas fa-thumbs-up"></i> J'aime</button>
                <button class="icon-button comment-icon"><i class="fas fa-comment"></i> Commenter</button>
                <button class="icon-button share-icon"><i class="fas fa-share"></i> Partager</button>
              </div>  
        </div>
        </div>
        <!-- Ajoutez ici d'autres publications similaires -->
      </div>
    </div>
  </main>

  <footer>
    <p>O'Book &copy; 2023 - Tous droits réservés.</p>
  </footer>

  <script src="https://kit.fontawesome.com/de443a3bcc.js" crossorigin="anonymous"></script>

  <script src="./js/app.js"></script>
</body>
</html>
  </html>
</html>
